<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <form action="JobList" method="get" class="w-75 m-auto text-align-center mt-5">
            <h1>Select Job Type</h1>
            <div class="form-check">
  <input class="form-check-input" type="radio" value="All" id="defaultCheck1" name="selection" required>
  <label class="form-check-label" for="defaultCheck1">
   All
  </label>
</div>
                <div class="form-check">
  <input class="form-check-input" type="radio" value="FullTime" id="defaultCheck1" name="selection" required>
  <label class="form-check-label" for="defaultCheck1">
   Full Time
  </label>
</div>
              <div class="form-check">
  <input class="form-check-input" type="radio" value="PartTime" id="defaultCheck1" name="selection" required>
  <label class="form-check-label" for="defaultCheck1">
   Part Time
  </label>
</div>
              <div class="form-check">
  <input class="form-check-input" type="radio" value="Contractor" id="defaultCheck1" name="selection" required>
  <label class="form-check-label" for="defaultCheck1">
    Contract
  </label>
</div>
            <button type="submit" class="btn btn-primary">Check</button>

            

        </form>
    </body>
</html>
